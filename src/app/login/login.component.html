<div class="fluid-container">
  <app-hero header="Angular course" subHeader="Login"></app-hero>
  <div class="login-form container">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-8">
          <input type="text" class="input form-control" [(ngModel)]="user" name="user">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="input form-control" [(ngModel)]="password" name="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button class="btn btn-default" (click)="validateUser(user, password)">Login</button>
        </div>
      </div>
      <div>
        <div *ngIf="authResp.code === 200 ">
          <div class="col-sm-10">
            Welcome, {{userResp.userData.firstName}}!
            <h3>This is your information</h3>
            <div class="row">
              Firstname: <span>{{userResp.userData.firstName}}</span>
            </div>
            <div class="row">
              Lastname: <span>{{userResp.userData.lastName}}</span>
            </div>
            <div class="row">
              Age: <span>{{userResp.userData.age}}</span>
            </div>
            <div class="row">
              Email: <span>{{userResp.userData.email}}</span>
            </div>
            <div class="row">
              Company: <span>{{userResp.userData.company}}</span>
            </div>  
          </div>
        </div>
        <div *ngIf="error.code === 401">
          {{error.msg}}
        </div>
      </div>
    </form>
  </div>
</div>
